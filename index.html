<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truckloads</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" type="module" defer></script>

<body>
  <header class="bg-secondary text-white text-center py-3">
    <h1>Отслеживания грузов транспортной компании</h1>
  </header>

  <main class="container mt-5">

    <div class="row mb-5">
      <select class="table-filters col-md-4" aria-label="filters table" id="filters">
        <option value="all">Все</option>
        <option value="pending">Ожидает отправки</option>
        <option value="inTransit">В пути</option>
        <option value="delivered">Доставлен</option>
      </select>

      <button type="button" class="btn btn-secondary col-md-4 offset-md-4" data-bs-toggle="modal" data-bs-target="#modalForCargo">
        Добавить новый груз
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table" id="data-table">
        <thead>
          <tr>
            <th scope="col">Номер груза</th>
            <th scope="col">Название груза</th>
            <th scope="col">Статус груза</th>
            <th scope="col">Пункт отправления</th>
            <th scope="col">Пункт назначения</th>
            <th scope="col">Дата отправления</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>Larry the Bird</td>
            <td>@mdo</td>

            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="modalForCargo" tabindex="-1" aria-labelledby="modalAddCargo" aria-hidden="true" data-bs-focus="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAddCargo">Форма добавления нового груза</h1>
          <button type="button" class="btn-close btn-modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" novalidate>
            <div class="mb-3">
              <label for="inputName" class="form-label">Название груза</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="name" required>
              <div class="invalid-feedback">
                Введите название груза
              </div>
            </div>
            <div class="mb-3">
              <label for="inputOrigin" class="form-label">Пункт отправления</label>
              <input type="text" class="form-control" id="inputOrigin" aria-describedby="origin" required>
              <div class="invalid-feedback">
                Введите пункт отправления
              </div>
            </div>
            <div class="mb-3">
              <label for="inputDestination" class="form-label">Пункт назначения</label>
              <input type="text" class="form-control" id="inputDestination" required>
              <div class="invalid-feedback">
                Введите пункт назначения
              </div>
            </div>
            <div class="mb-3">
                <label for="inputDepartureDate">Дата отправления</label>
                <input id="inputDepartureDate" class="form-control" type="date" required />
                <span id="startDateSelected"></span>
                <div class="invalid-feedback">
                  Введите дату отправления
                </div>  
            </div>
            <div class="mb-3">
              <label for="selectStatus" class="form-label">Статус груза</label>
              <select id="selectStatus" class="form-select">
                <option>Ожидает отправки</option>
                <option>В пути</option>
                <option>Доставлен</option>
              </select>
              <!-- <div class="invalid-feedback">
                Убедитесь, что дата отправления уже прошла, прежде чем устанавливать статус 'Доставлен'
              </div>         -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-modal-close" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
